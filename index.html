<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn how to update CSS variables using JavaScript">
  <meta name="author" content="Deanna Mandarino">

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page title for browser tab -->
  <title>Updating CSS Variables Using JavaScript</title>
</head>
<body>
  <!-- Header section of the page, containing the main title -->
  <header class="header">
    <h1 class="header__title">Update CSS Variables with <span class="header__highlight">JS</span></h1>
  </header>
  
  <main class="main">
    <!-- Settings section where user can interact with controls to modify CSS variables -->
    <section class="settings">
      <!-- Control for adjusting spacing -->
      <div class="settings__control">
        <label for="spacing" id="spacing-label" class="settings__label">Spacing:</label>
        <input type="range" id="spacing" class="settings__input" min="0" max="100" value="0" aria-labelledby="spacing-label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      </div>
  
      <!-- Control for adjusting blur effect -->
      <div class="settings__control">
        <label for="blur" id="blur-label" class="settings__label">Blur:</label>
        <input type="range" id="blur" class="settings__input" min="0" max="25" value="0" aria-labelledby="blur-label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="25">
      </div>
  
      <!-- Control for selecting base color -->
      <div class="settings__control">
        <label for="color" id="color-label" class="settings__label">Base Color:</label>
        <input type="color" id="color" class="settings__input" value="#000000" aria-labelledby="color-label">
      </div>
    </section>

    <!-- Image section that will visually reflect changes based on CSS variables -->
    <section class="image">
      <img src="images/fire.avif" class="image__img" alt="A fire burning in a dark setting, with vibrant orange and red flames, illustrating the effect of CSS variables on visual elements.">
    </section>
  </main>

  <!-- External JavaScript file linked with defer to improve page load -->
  <script src="script.js" defer></script>
</body>
</html>
